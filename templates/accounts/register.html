{% extends 'base.html' %}

{% block main %}


<!-- <div class="card bg-light"> -->
<article class="card-body mx-auto" style="width: 30%">
  <h2 class="card-title mt-3 text-center">Create Account</h2>
  <h3 class="text-center">Get started with your free account</h3>
  <form action="{% url 'register' %}" method="POST" style="margin-top: 40px;">
    {% csrf_token %}
  <div class="form-group input-group in">
    <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
     </div>
        <input name="first_name" class="form-control" placeholder="First name" type="text" required>
    </div>
    <div class="form-group input-group in">
    <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
     </div>
        <input name="last_name" class="form-control" placeholder="Last name" type="text" required>
    </div>
    <div class="form-group input-group in">
    <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
     </div>
        <input name="username" class="form-control" placeholder="User name" type="text" required>
    </div>
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
     </div>
        <input name="email" class="form-control" placeholder="Email address" type="email" required>
    </div>
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
    </div>
        <input class="form-control" name="password" id="password" placeholder="Create password" type="password" required>
    </div>
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
    </div>
        <input class="form-control" name="password2" id="password" placeholder="Repeat password" type="password" required>
    </div> <!-- form-group// -->
    <div class="form-group">
        <center><button type="submit" value="Register" class="btn btn-primary" style="margin-top: 15px;"> Create Account  </button></center>
    </div> <hr>
</form>
    <p class="text-center" style="margin-top: 30px; font-size: 20px;">Already a Member? <a href='{% url 'login' %}'><button class="btn btn-primary">Log In</button></a> </p>
</article>










{% endblock %}
